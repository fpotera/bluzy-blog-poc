version: "3.9"

services:

  db:
    image: db
    build:
      context: ./database/postgres/
      target: db
    restart: always
    environment:
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - net
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 3

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - net

  server:
    image: server
    build:
      context: ./backend/express/
      target: server
    ports:
      - "8888:8888"
    expose:
      - "8888"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - net
    volumes:
      - server:/home/node/app
 
networks:
  net:

volumes:
  db:
  server:
